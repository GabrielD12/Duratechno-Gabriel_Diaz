<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DURATECHNO</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <main>
        <header>
            <a class="header__logo" href="./index.html" target="_blank">
                <img src="./assets/img/logoduratechno.svg" alt="Logotipo">
            </a>
            
            <div class="conteiner__icon-mobile">
                <img src="./assets/img/menu.png" class="header__icon-mobile">
            </div>

            <nav class="header__nav">
                <ul class="header__link">
                    <li>
                        <a href="./index.html"><strong>INICIO</strong></a>
                    </li>
                    <li>
                        <a href="./pages/nosotros.html" target="_blank"><strong>NOSOTROS</strong></a>
                    </li>
                    <li>
                        <a href="./pages/productos.html" target="_blank"><strong>PRODUCTOS</strong></a>
                    </li>
                    <li>
                        <a href="./pages/reviews.html" target="_blank"><strong>REVIEWS</strong></a>
                    </li>
                    <li>
                        <a href="./pages/contacto.html" target="_blank"><strong>CONTACTO</strong></a>
                    </li>
                </ul>
            </nav> 
        </header> 

        <section class="cover"> 
            <img src="./assets/img/cover__banner.jpg" alt="Portada">
          
        </section>

        <section class="conteiner__products">
                <article class="card__1">
                <h3 class="card__title">Shure SM7B</h3>
                <img class="card__img" src="./assets/img/articulo_1.jpg" alt="Shure SM7B">
                <p class="card__price">$250 USD</p>
                <form>
                    <input class="btn" type="button" value="Comprar"/>
                </form>  
            </article>
            <article class="card__2">
                <h3 class="card__title">Piano Yamaha P-45b</h3>
                <img class="card__img" src="./assets/img/articulo_2.jpg" alt="Yamaha P-45b">
                <p class="card__price">$250 USD</p>
                <form>
                    <input class="btn"  type="button" value="Comprar"/>
                </form> 
            </article>   
        </section>  
        <section class="videop">
            <div class="articles__general-conteiner">
                
                <div class="articles__general-conteiner-title">
                    <h2 class="articles__general-title">Nos especializamos en encontrar tu producto a medida</h2>
                </div>
                
                <div class="videop">
                    <h3 class="articles__general-subtitle">MÚSICA</h3>
                    <video autoplay muted loop class="cover__video">
                        <source src="./assets/video/arturia__spot.mp4" type="video/mp4"/>
                    </video>
                </div>

                <div class="videop">
                    <video autoplay muted loop class="cover__video">
                        <source src="./assets/video/tecnologia__spot.mp4" type="video/mp4"/>
                    </video>
                    <h3 class="articles__general-subtitle">TECNOLOGÍA</h3>
                </div>

                <div class="videop">
                    <h3 class="articles__general-subtitle">FOTOGRAFÍA</h3>
                    <video autoplay muted loop class="cover__video">
                        <source src="./assets/video/fotografia__spot.mp4" type="video/mp4"/>
                    </video> 

                </div>
            </div> 
        </section>

        <footer> 
            <div>
                <a href="https://www.instagram.com/duratechno/" target="_blank">
                    <img src="./assets/img/icon_instagram.png" alt="Icono Instagram">
                </a>
            </div>
            <div>
                <a href="https://www.youtube.com/channel/UC4eoBMICMSjRvYHxWtyNZlQ" target="_blank">
                    <img src="./assets/img/icon_youtube.jpg" alt="Icono YouTube">
                </a>
            </div>
            <div>
                <a href="https://www.facebook.com/gabydiaz99" target="_blank">
                    <img src="./assets/img/icon_facebook.jpg" alt="Icono Facebook">
                </a>
            </div> 
        </footer> 
    </main>
</body>
</html>
