        <form>
            <fieldset class="contact__form">
                <legend>Aquí podrás ponerte en conctacto con nuestra empresa</legend>
                <label for="nombre_apellido">Nombre:</label>
                <input type="text" name="nombre_apellido"/>
                <br>
                <label for="correo_electronico">Correo electronico:</label>
                <input type="email" name="correo_electronico"/>
                <br>
                Caracteristica del producto:
                <select name="producto"> 
                    <option value="Musica">Musica</option>
                    <option value="Tecnologia">Tecnologia</option>
                </select>
                <br>
                <label for="num_telphone">Numero de telefono:</label>
                <input type="tel" name="num_telphone"/>
                <br>
                <input type="submit"/>
            </fieldset>
        </form>
